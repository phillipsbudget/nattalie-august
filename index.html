<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monthly Expense Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; display: flex; justify-content: center; }
    .container { width: 980px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h1,h2,h3 { margin: 10px 0; }
    .header { display: flex; justify-content: space-between; align-items: center; }
    .main-content { display: flex; gap: 20px; margin-top: 20px; }
    .left, .right { background: #fafafa; padding: 10px; border-radius: 6px; }
    .left { flex: 2; }
    .right { flex: 1; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 10px; }
    th, td { border: 1px solid #ddd; padding: 6px 8px; }
    input, select { padding: 4px; font-size: 14px; }
    button { padding: 6px 12px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .summary { background: #eef; padding: 8px; border-radius: 4px; margin-top: 10px; }
    .master-section { margin-bottom: 20px; }
    #category-breakdown { margin-top: 20px; }
    #category-list { list-style: none; padding: 0; }
    #category-list li { margin: 4px 0; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Monthly Expense Tracker</h1>
      <label>Month: <input type="month" id="tracker-month"></label>
    </div>
    <div class="main-content">
      <div class="left">
        <section class="master-section">
          <h2>Expenses <button onclick="addExpenseRow()">Add Expense</button></h2>
          <table id="expenses-table">
            <thead><tr><th>Item</th><th>Category</th><th>Amount</th><th>Date</th><th>Action</th></tr></thead>
            <tbody></tbody>
          </table>
        </section>
        <section class="master-section">
          <h2>Summary</h2>
          <p>Total Expenses: $<span id="total-expenses">0.00</span></p>
        </section>
        <section id="category-breakdown" class="master-section">
          <h2>Category Breakdown</h2>
          <canvas id="categoryChart" width="300" height="300"></canvas>
          <ul id="category-list"></ul>
        </section>
      </div>
      <div class="right">
        <section class="master-section">
          <h3>Master Expense Categories <button id="toggle-expense-btn" onclick="toggleExpenseCategories()">Hide</button></h3>
          <div id="master-expense-container">
            <button onclick="addExpenseCategory()">Add Category</button>
            <table id="master-expense-table">
              <thead><tr><th>Category</th><th>Action</th></tr></thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'monthlyTrackerData';
    let expenseRowCount = 0, expenseCatCount = 0, categoryChart;

    function saveState() {
      const data = {
        month: document.getElementById('tracker-month').value,
        expenseCats: Array.from(document.querySelectorAll('#master-expense-table tbody tr')).map(
          tr => tr.querySelector('.exp-cat').textContent
        ),
        expenses: Array.from(document.querySelectorAll('.expense-row')).map(r => ({
          item:     r.querySelector('input.item').value,
          category: r.querySelector('select.exp-cat-select').value,
          amount:   r.querySelector('input.exp-amt').value,
          date:     r.querySelector('input.date').value
        }))
      };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    function loadState() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return false;
      let data;
      try { data = JSON.parse(raw); } catch (e) { localStorage.removeItem(STORAGE_KEY); return false; }

      document.getElementById('tracker-month').value = data.month || '';

      // Master Expense Categories
      const meBody = document.querySelector('#master-expense-table tbody');
      meBody.innerHTML = '';
      expenseCatCount = 0;
      data.expenseCats.forEach(c => addExpenseCategory(c));

      // Expenses
      const expBody = document.querySelector('#expenses-table tbody');
      expBody.innerHTML = '';
      expenseRowCount = 0;
      data.expenses.forEach(e => {
        addExpenseRow();
        const row = document.querySelectorAll('.expense-row')[expenseRowCount - 1];
        row.querySelector('input.item').value = e.item;
        row.querySelector('select.exp-cat-select').value = e.category;
        row.querySelector('input.exp-amt').value = e.amount;
        row.querySelector('input.date').value = e.date;
      });

      updateAll();
      return true;
    }

    window.addEventListener('DOMContentLoaded', () => {
      if (!loadState()) {
        // initialize with one empty row
        addExpenseRow();
        saveState();
      }
      updateAll();
      document.body.addEventListener('input', saveState);
      document.body.addEventListener('change', saveState);
      document.body.addEventListener('blur', saveState, true);
    });

    function toggleExpenseCategories() {
      const c = document.getElementById('master-expense-container');
      const b = document.getElementById('toggle-expense-btn');
      c.style.display = c.style.display === 'none' ? 'block' : 'none';
      b.textContent = c.style.display === 'none' ? 'Show' : 'Hide';
    }

    function addExpenseCategory(name = '') {
      const tbody = document.querySelector('#master-expense-table tbody');
      const id = expenseCatCount++;
      const tr = document.createElement('tr'); tr.dataset.id = id;
      const td = document.createElement('td'); td.className = 'exp-cat'; td.textContent = name || 'New Category';
      td.addEventListener('dblclick', () => {
        const t = prompt('Edit expense category:', td.textContent);
        if (t) td.textContent = t;
        updateOptions(); saveState(); updateAll();
      });
      const td2 = document.createElement('td'); td2.innerHTML = '<button onclick="removeExpenseCategory(this)">Remove</button>';
      tr.append(td, td2);
      tbody.appendChild(tr);
      updateOptions(); saveState();
    }

    function removeExpenseCategory(btn) { btn.closest('tr').remove(); updateOptions(); saveState(); updateAll(); }

    function updateOptions() {
      const expCats = Array.from(document.querySelectorAll('#master-expense-table tbody tr')).map(
        tr => tr.querySelector('.exp-cat').textContent
      );
      document.querySelectorAll('select.exp-cat-select').forEach(s => {
        const prev = s.value;
        s.innerHTML = '<option disabled>Select Category</option>';
        expCats.forEach((c, i) => {
          const o = document.createElement('option'); o.value = i; o.textContent = c; s.append(o);
        });
        s.value = prev;
      });
    }

    function addExpenseRow() {
      const tb = document.querySelector('#expenses-table tbody');
      const tr = document.createElement('tr'); tr.className = 'expense-row'; tr.dataset.id = expenseRowCount++;
      tr.innerHTML = `
        <td><input class="item" type="text" placeholder="Item" oninput="updateAll()"></td>
        <td><select class="exp-cat-select" onchange="updateAll()"><option disabled selected>Select Category</option></select></td>
        <td><input class="exp-amt" type="number" value="0" min="0" oninput="updateAll()"></td>
        <td><input class="date" type="date" onchange="updateAll()"></td>
        <td><button onclick="removeRow(this)">Remove</button></td>
      `;
      tb.appendChild(tr);
      updateOptions(); saveState(); updateAll();
    }

    function removeRow(btn) { btn.closest('tr').remove(); updateAll(); saveState(); }

    function updateAll() {
      let total = 0;
      document.querySelectorAll('.expense-row').forEach(r => {
        const amt = parseFloat(r.querySelector('input.exp-amt').value) || 0;
        total += amt;
      });
      document.getElementById('total-expenses').textContent = total.toFixed(2);
      updateChart(); saveState();
    }

    function updateChart() {
      const cats = {}, labels = [], data = [];
      document.querySelectorAll('#master-expense-table tbody tr .exp-cat').forEach(el => cats[el.textContent] = 0);
      document.querySelectorAll('.expense-row').forEach(r => {
        const cid = parseInt(r.querySelector('select.exp-cat-select').value);
        if (!isNaN(cid)) {
          const amt = parseFloat(r.querySelector('input.exp-amt').value) || 0;
          const cat = document.querySelectorAll('#master-expense-table tbody tr')[cid].querySelector('.exp-cat').textContent;
          cats[cat] += amt;
        }
      });
      for (const k in cats) { labels.push(k); data.push(cats[k]); }
      const listEl = document.getElementById('category-list'); listEl.innerHTML = '';
      const total = data.reduce((a,b) => a+b, 0);
      labels.forEach((l,i) => {
        const amt = data[i].toFixed(2), pct = total ? ((data[i]/total)*100).toFixed(1) : 0;
        const li = document.createElement('li'); li.textContent = `${l}: $${amt} (${pct}%)`;
        listEl.appendChild(li);
      });
      const ctx = document.getElementById('categoryChart').getContext('2d');
      if (categoryChart) categoryChart.destroy();
      categoryChart = new Chart(ctx, { type: 'pie', data: { labels, datasets: [{ data }] }, options: { responsive: true, plugins: { legend: { position: 'bottom' } } } });
    }
  </script>
</body>
</html>
